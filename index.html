<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./src/imagens/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <title>Super Mario Bros - O filme</title>
  </head>
  <body>
    <div class="fundo_video">
      <video class="video" autoplay loop muted>
        <source src="./src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>

    <header class="cabecalho">
      <a href="">
        <img
          class="logo"
          src="./src/imagens/logo-chapeu-mario.png"
          alt="logo chapeu mario"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          class="imagem_titulo"
          src="./src/imagens/titulo.png"
          alt="titulo do filme"
        />
        <p class="descricao">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore,
          quae. Obcaecati magnam, labore ipsam at itaque aliquid vel, enim omnis
          earum aliquam accusamus repellendus accusantium assumenda totam.
          Ducimus, quasi perspiciatis?
        </p>
        <button class="botao">Veja o trailer</button>
      </div>
      <img class="img_mario" src="./src/imagens/super-mario-chars.png" alt="" />
    </main>
  </body>
</html>
